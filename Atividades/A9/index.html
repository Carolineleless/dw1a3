<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Propriedade CSS - Opacidade da Imagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Visualizador de Propriedade CSS - Opacidade da Imagem</h1>
  <label for="code-input">Insira o valor da opacidade:</label>
  <br>
  <input type="number" id="code-input" min="0" max="1" step="0.01" value="1" oninput="updatePreview()">
  <br>
  <label for="result-preview">Visualização:</label>
  <br>
  <div id="result-preview">
    <img src="cachorro_filhote.jpg" alt="Cachorro Filhote" />
  </div>
  <script src="script.js"></script>
</body>
</html>
