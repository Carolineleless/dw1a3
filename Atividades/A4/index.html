<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/media.css" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Marketing</h1>
            <h1>Criativo</h1>
        </div>

        <ul>
            <a href="#"><li>Início</li></a>
            <a href="#"><li>Serviços</li></a>
            <a href="#"><li>Sobre</li></a>
            <a href="#"><li>Contato</li></a>
            <a href="#" id="inscreva-se-btn"><li>Já tem uma conta?</li></a>
        </ul>
    </header>

    <main>
        <aside>
            <h2><span>Inscreva-se agora na</span></h2>
            <h2>Newslatter</h2>
            <p>
                Se inscreva agora para poder receber acesso à plataforma. Caso já possua conta, clique no botão no canto superior direito!
            </p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="tel" class="form-control" id="phone" name="phone"
placeholder="celular | exemplo:(99)912345678"
pattern="(\([0-9]{2}\))([9]{1})?([0-9]{4})([0-9]{4})"
title="Número de telefone precisa ser no formato: (99)912345678">
                <input type="submit" value="Enviar informações">
            </form>
        </aside>

        <article>
            <img src="./components/images/77d0a7c454e658833800528e748edbe9.png" alt="mulher-img">
        </article>
    </main>
</body>
</html>
